<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="ie-edge">
<style>
#container{
  width:640px;
  margin-left:auto;
  margin-right:auto;
}
.slider-container{
  position: relative;
  width: 640px;
  height: 426px;
  overflow: hidden;
}

.slide .image{
  flex-shrink:0;
  max-width:200px;
  display:block;
  margin:10px;
}

.navigation{
  display:none;
  text-decoration:none;
  background:white;
  corner-radius:50%;
  width:10px;
  height:10px;
  position:relative;
  top:247px; 
  z-index:100; 
  
  border-radius: 50%;
  width: 48px;
  height: 45px;
  font-size: 44px;
  justify-content: center;
  align-items: center;
  color: black;
  opacity: 73%;
  margin:10px;
}

.navigation:hover{
  opacity:100%;
}
  
.previous{
  float:left;
}
.next{
  float:right;
}

#bullet-points{
  position: relative;
  z-index: 100;
  left: 250px;
  font-size:27px;
  top: -61px;
}
ul{
  overflow: hidden;/* to avoid messing up with the rest*/
}
li {
  float: left;
  width: 10px;
  color:lightgrey;
  margin-right: 5px;
} 
 
#navigation-container{

}
.slide1{display:flex;}

#dummy-slide-1:target ~ #navigation-container .navigation{display:none;}
#dummy-slide-1:target ~ #navigation-container .slide1 {display:flex;}
#dummy-slide-1:target ~ #slider-container > #slider { background-position: 0 0, 640px 0, 1280px 0, 1920px 0;;transition: background 1s;}
#dummy-slide-1:target ~ #bullet-points li {color:lightgrey;}
#dummy-slide-1:target ~ #bullet-points .bullet-1 {color:white;}

#dummy-slide-2:target ~ #navigation-container .navigation{display:none;}
#dummy-slide-2:target ~ #navigation-container .slide2 {display:flex;}
#dummy-slide-2:target ~ #slider-container > #slider { background-position: -640px 0, 0 0, 640px 0, 1280px 0;transition: background 1s;}
#dummy-slide-2:target ~ #bullet-points li {color:lightgrey;}
#dummy-slide-2:target ~ #bullet-points .bullet-2 {color:white;}

#dummy-slide-3:target ~ #navigation-container .navigation{display:none;}
#dummy-slide-3:target ~ #navigation-container .slide3 {display:flex;}
#dummy-slide-3:target ~ #slider-container > #slider { background-position: -1280px 0, -640px 0, 0 0, 640px 0;transition: background 1s;}
#dummy-slide-3:target ~ #bullet-points li {color:lightgrey;}
#dummy-slide-3:target ~ #bullet-points .bullet-3 {color:white;}

#dummy-slide-4:target ~ #navigation-container .navigation{display:none;}
#dummy-slide-4:target ~ #navigation-container .slide4 {display:flex;}
#dummy-slide-4:target ~ #slider-container > #slider { background-position: -1920px 0, -1280px 0, -640px 0, 0 0;transition: background 1s;}
#dummy-slide-4:target ~ #bullet-points li {color:lightgrey;}
#dummy-slide-4:target ~ #bullet-points .bullet-4 {color:white;}

#slider{
position: absolute;
    left: 0;
    top: 100;
    width: 400%;
    height: 426px;
    background: url(image1-640-426.jpg) 0 0 no-repeat, url(image2-640-426.jpg) 640px 0 no-repeat, url(image3-640-426.jpg) 1280px 0 no-repeat, url(image4-640-426.jpg) 1920px 0 no-repeat;
}

.bullet-1{
  color:white;
}

</style>
</head>
<body>

<div id="container">
  <div id="dummy-slide-1" class="slide"></div>
  <div id="dummy-slide-2" class="slide"></div>
  <div id="dummy-slide-3" class="slide"></div>
  <div id="dummy-slide-4" class="slide"></div>

  <div id="navigation-container">
    <a class="navigation previous slide1" href="#dummy-slide-4"><</a>
    <a class="navigation previous slide2" href="#dummy-slide-1"><</a>
    <a class="navigation previous slide3" href="#dummy-slide-2"><</a>
    <a class="navigation previous slide4" href="#dummy-slide-3"><</a>
    <a class="navigation next slide1" href="#dummy-slide-2">></a>
    <a class="navigation next slide2" href="#dummy-slide-3">></a>
    <a class="navigation next slide3" href="#dummy-slide-4">></a>
    <a class="navigation next slide4" href="#dummy-slide-1">></a>
  </div>

  <div id="slider-container" class="slider-container">
    <div id="slider"></div>
  </div>
  
  <div id="bullet-points">
    <ul>
      
	  <li class="bullet-1"></li>
	  <li class="bullet-2"></li>
      <li class="bullet-3"></li>
      <li class="bullet-4"></li>
    </ul>	
  </div>

<div>

</body>
